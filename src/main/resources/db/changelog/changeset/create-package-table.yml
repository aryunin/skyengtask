databaseChangeLog:
  - changeSet:
      id: create-package
      author: aryunin
      changes:
        - createTable:
            tableName: package
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: recipient_index
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: recipient_address
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: recipient_name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
                  defaultValue: 'REGISTERED'
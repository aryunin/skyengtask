spring:
  main:
    banner-mode: false
  datasource:
    url: jdbc:h2:mem:db
    driver-classname: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: validate
    show-sql: true
  liquibase:
    enabled: true
  h2:
    console.enabled: true



